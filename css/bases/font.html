<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Font em</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>

        <style>
            
            :root {
                font-size: 32px;
            }

            body {
                font: 1em sans-serif;
            }

            .container {
                font-size: 2em;
            }

            h1 {
                font-size: 2rem;
            }


        </style>

    </head>

    <body>
        
        <h1>Titre</h1>

        <div class="container">
            <h1>Hello</h1>
            <h2>Sous-titre</h2>
        </div>

    </body>
    
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <form action="" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Nom : </label>
            <input type="text" id="name" name="nom" placeholder="Doe" required>
        </div>

        <div>
            <label for="streetNumber">Numéro de rue : </label>
            <input type="number" id="streetNumber" 
            name="streetNumber" value="0"
            min="3" max="5"
            required>
        </div>

        <div>
            <label for="message">Message </label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="birthday">Date de naissance </label>

            <input type="date" id="birthday">
        
        </div>

        <div>
            <label for="pays">Pays</label>
            <select name="pays" id="pays">
                <option value="1">France</option>
                <option value="2">Italie</option>
                <option value="3">Espagne</option>
                <option value="4">Japon</option>
                <option value="5">Mexique</option>
            </select>
        </div>

        <div><label for="categories">Carégories</label>
            <select name="categories" id="categories" multiple size="10">
                <optgroup label="DVD">
                    <option value="1" selected>Harry Potter</option>
                    <option value="2">L'inspecteur Gadget</option>
                </optgroup>
                <optgroup label="Livre">
                    <option value="1">Picsou</option>
                    <option value="2" selected>Death Note</option>
                </optgroup>
            </select>
        </div>

        <div>
            <input type="radio" name="gender" id="homme" value="F">
            <label>Homme</label>
            <input type="radio" name="gender" id="femme" value="H" checked>
            <label>Femme</label>
        </div>

        <div>
            <input type="checkbox" name="cgv">
            <label>CGV</label>
        </div>

        <div>
            <label for="fruit">Fruit</label>
            <input type="text" name="fruit" id="fruit" list="fruits">
            <datalist id="fruits">
                <option value="Kiwi">
                <option value="Pomme">
                <option value="Orange">
                <option value="Banane">
                <option value="Tomate">
                <option value="Fraise">
                <option value="Framboise">
            </datalist>
        </div>

        <div>
            <input type="color">
        </div>

        <div>
            <input type="range" name="prix" min="0" max="100">
        </div>
        <input type="submit">
    </form>
    

</body>
</html>
